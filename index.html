<!DOCTYPE html>

    <!-- Bootstrap v5.3.0 CSS -->

      crossorigin="anonymous"
    />

    <!-- Fonts Google Sacramento & Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Courgette&family=Domine:wght@400..700&family=Ephesis&family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Solway:wght@300;400;500;700;800&family=Work+Sans:wght@100;300;400;600;700&display=swap"

    <!-- Simply Countdown -->
    <link rel="stylesheet" href="src/style/simplyCountdown.theme.default.css" />
    <script src="src/script/simplyCountdown.min.js"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- My Icons -->
    <link rel="icon" href="img/icons/icon-title.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-title.png" />

    <!-- My CSS -->
    <link rel="stylesheet" href="src/style/style.css" />
  </head>

  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto my-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h2>
          <i class="bi bi-bookmark-heart-fill icon-undangan"></i
          ><span class="undangan-pernikahan"> Undangan Pernikahan </span
          ><i class="bi bi-bookmark-heart-fill icon-undangan"></i>
        </h2>
        <h1 class="mt-5">
          Krisna<br /><span class="huruf-dan">&</span> <br />
          Tiya
        </h1>
        <p class="mt-4">
          <i class="bi bi-bell-fill"> </i>Akan di laksanakan dalam waktu
        </p>
        <div class="simply-countdown"></div>
        <p class="mt-4 paraf-blue tanggal-waktu">
          Minggu, <i class="bi bi-calendar-event"></i> 20 Juli 2025,
          <i class="bi bi-clock"></i> 08:00 WIB s/d Selesai.
        </p>
        <h4>
          <br />Kami mengundang<br />Kepada yth,
          <span>Bapak/Ibu/Saudara/i </span><br />
        </h4>
        <a
          href="page404.html"
          class="btn btn-lg rounded-5 bg-transparent fs-1"
          onCLick="enableScroll()"
          >Lihat Undangan</a
        >
        <div class="col textcenter footer">
          <small class="block"
            >&copy; 2024 <span class="kristya">Kristya</span> Wedding. All
            Rights Reserved. <br
          /></small>
          <small class="block"
            >Designed by
            <a
              href="https://instagram.com/nt.cannn"
              target=" _blank"
              class="bg-transparent"
              >Krisna Febrianto</a
            >
            at <span class="mpls-group">MpLs Group.id</span></small
          >
        </div>
      </main>
    </section>

    <!-- Javascript Section -->
    <!-- Bootstrap 5.3.0 Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>

    <!-- Simply Countdown In Display -->
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2025, // required
        month: 7, // required
        day: 20, // required
        hours: 8, // Default is 0 [0-23] integer
        words: {
          //words displayed into the countdown
          days: { singular: "Hari", plural: "Hari" },
          hours: { singular: "Jam", plural: "Jam" },
          minutes: { singular: "Menit", plural: "Menit" },
          seconds: { singular: "Detik", plural: "Detik" },
        },
      });
    </script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const nama = urlParams.get("n") || "";
      const pronoun = urlParams.get("p") || "Bapak/Ibu/Saudara/i";
      const namaContainer = document.querySelector(".hero h4 span");
      namaContainer.innerText = `${pronoun} ${nama},`.replace(/ ,$/, " : ");

      document.querySelector("#nama").value = nama;
    </script>
  </body>
</html>
